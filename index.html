<!doctype html>
<html lang="en">
  <head>
    <title>Types of Java script</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script>
        alert(" Specialities of Sunflower")
    </script>
    <h2 style="text-align: center;">
        Sunflower
    </h2>
    
    <div class="container" style="font-size: 22px;">

        <!--External Javascript-->
    <table class="table" style="text-align: center;">
        <tr>
            <td col-md-12><img src="img1.jpg" width="40%"/>
            </td>
        </tr>
        <tr>
            <td col-md-12><script type="text/javascript" src="external.js"></script></td>
        </tr>
    </table>

    <!--Internal Javascript-->
    <div class="internal" style="text-align: center; color: green;">
    <script>
        document.write("Sunflowers originated in the Americas in 1,000 B.C., and were then cultivated as a valuable food source for centuries. With the European exploration of the New World, the flower’s popularity spread, as the rest of the world began to appreciate its beauty and sustenance.Artists throughout history loved the sunflower’s unique splendor—those of the Impressionist era were especially fixated on the flower. The use of sunflower images as religious symbols has also been documented in some native societies.");
             
    </script>
    </div>
    </div><br>

</head>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!--Inline Javascript-->
    <div class="container ">
           <p id="internal" style="font-size: 22px; text-align: center; color: red;"></p>
       </div>
       <script>
            document.getElementById("internal").innerHTML="Sunflowers symbolize adoration, loyalty and longevity. Much of the meaning of sunflowers stems from its namesake, the sun itself. These flowers are unique in that they have the ability to provide energy in the form of nourishment and vibrancy—attributes which mirror the sun and the energy provided by its heat and light.Sunflowers are known for being “happy” flowers, making them the perfect gift to bring joy to someone’s (or your) day."
        </script>
         
    </div>

</body>
</html>
